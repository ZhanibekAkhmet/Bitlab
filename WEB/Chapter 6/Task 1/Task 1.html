<!DOCTYPE html>

        </title>

    <body>
        <script>
           var a = prompt("Число элементов: ")
           var nums= [];
            for(i = 0;i<a;i++){
                nums[i]=prompt("элемент:")
            }
            var arr=""
            for(i=a-1;i>=0;i--){
                arr=arr+nums[i]+" "
            }
            alert(arr);
        </script>
    </body>

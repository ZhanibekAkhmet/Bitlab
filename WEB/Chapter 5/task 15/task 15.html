        <script>
             var x = parseInt(prompt("INSERT YOUR AMOUNT IN KZT:"));
                var c = x%380;
                if(c!=0){
                    var a=x/380;
                    var b = Math.round(a);
                    var g= Math.floor(a*100)/100;
                    var r = g.toString().split('.')[1];
                    alert(b+ " USD and "+ r +" cents")
                }else alert("ONLY " +x/380 +" USD");
            
        </script>

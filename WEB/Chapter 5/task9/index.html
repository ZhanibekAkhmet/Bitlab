<!DOCTYPE html>
<html>
    <head>
        <title>
            task 9
       </title>  
    </head>
    <body>
        <script>
            var x = parseInt(prompt("INSERT YOUR AMOUNT IN KZT:"));
            var y = parseInt(prompt("1- CONVERT TO USD\n2- CONVERT TO EUR\n3- CONVERT TO GBP"));
            if(y==1){
                var c = x/380;
                var j = Math.floor(c*100)/100;
                alert(x+" KZT"+" = "+j+" USD");
            }else if(y==2){
                var c = x/430;
                var j = Math.floor(c*100)/100;
                alert(x+" KZT"+" = "+j+" EUR");
            }else if(y==3){
                var c = x/480;
                var j = Math.floor(c*100)/100;
                alert(x+" KZT"+" = "+j+" GBR");
            }                     
        </script>
    </body>
    
</html>

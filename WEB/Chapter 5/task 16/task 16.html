        <script>
             var x = parseInt(prompt("INSERT minutes"));
                var c = x%60;
                if(c!=0){
                    var a=x/60;
                    var b = Math.round(a);
                    var e = x-(b*60);
                    alert(b+ " часов"+ e +" минут")
                }else alert("HOURS " +" and "+x/380 +" MINUTES");
            
        </script>

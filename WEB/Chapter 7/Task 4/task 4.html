<!DOCTYPE html>
<html>
    <head>
        <title>
            task 4
        </title>
    </head>
    <body>
        <script>
            var a =parseInt(prompt("Введите колличество элементов:"));
            var arr=[];
            for(i=0;i<a;i++){
                arr[i]=parseInt(prompt("Введите элемент "));
            }
           var b=1;
           for(i=0;i<arr.length;i++){
            if(arr[i]!=0){
                b=b*arr[i];
            }
           }
           alert(b);
        </script>
    </body>
</html>

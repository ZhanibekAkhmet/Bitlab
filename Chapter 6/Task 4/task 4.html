    <body>
        <script>
           var a = parseInt(prompt("Число элементов: ")) 
           var nums= [];
            for(i = 0;i<a;i++){
                nums[i]=parseInt(prompt("элемент:")) 
            }
            var arr=""
            for(i=0;i<a;i++){
                arr=arr+(nums[i]*nums[i])+" "
            }
            alert(arr);
        </script>
    </body>

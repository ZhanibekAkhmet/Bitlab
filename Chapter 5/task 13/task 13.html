    <body>
        <script>
            var x = parseInt(prompt("Choose your branch:\n1 - Science, 2 - Humanitarian subjects, 3 - Art, 4 - Sport:"));
            if(x==1){
                var y = parseInt(prompt("1 - Math, 2 - Physics:"))
                if(y==1){
                    alert("You are Financier")
                }else if(y==2){
                    alert("You are Engineer")
                }
            }else if(x==2){
                var p = parseInt(prompt("1 - History, 2 - Foreign Languages:"))
                if(p==1){
                    alert("You are Historic or Diplomat ")
                }else if(p==2){
                    alert("You are Translator")
                }
            } else if(x==3){
                var a = parseInt(prompt("1 - Drawing, 2 -Singing:"))
                if(a==1){
                    alert("You are Painter or Architect")
                }else if(a==2){
                    alert("You are Singer or Tamada")
                }
            }else if(x==4){
                var q= parseInt(prompt("1 - Team, 2 - Individual:"))
                if(q==1){
                    alert("You are footballer or Basketball player")
                }else if(q==2){
                    alert("You are boxer or tennis player")
                }
            } else alert("не корректный выбор)))");
        </script>

    <body>
        <script>
            var x = parseInt(prompt("INSERT ball"));
            if(x>=50&&x<60){
                alert("D");
            }else if(x>=60&&x<75){
                alert("C");
            } else if(x>=75&&x<90){
                alert("B");
            }else if(x>=90){
                alert("A")
            } else alert("F");
        </script>

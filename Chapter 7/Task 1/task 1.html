<!DOCTYPE html>
<html>
    <head>
        <title>
            task1
        </title>
    </head>
    <body>
        <script>
            var a =parseInt(prompt("Введите колличество элементов:"));
            var arr=[];
            for(i=0;i<a;i++){
                arr[i]=parseInt(prompt("Введите элемент "+(i+1)));
            }
            var b =parseInt(prompt("Введите искомый элемент:"));
            var c=0;
            var r=false;
            for(var i=0;i<arr.length;i++){
                if(arr[i]==b){
                   c=i;
                   r=true;
                }
            }
            if(r==true){
                alert("YES "+(c+1))
            }else alert("NO")
        </script>
    </body>
</html>
